
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nota= prompt("Digite sua nota")
        var faltas=prompt("Digite sua quantidade de faltas")
        var media = 7
        var faltas_maximas=15

        if(nota>=media && faltas<=faltas_maximas){
            document.write("Parabens vc ta aprovado")
        }
        else{
            document.write("infelizmente vc reprovou")
        }
    </script>
</body>
</html>
