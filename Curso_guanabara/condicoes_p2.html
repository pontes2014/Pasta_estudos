<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>voto1</h1>
    <label>Digite sua idade: <input type="number" id="idade"></label>
    <button onclick="VerificarIdade()">Verificar</button>
    <div id="resultado"></div>
    <script>
        function VerificarIdade() {
            var txtIdade = document.getElementById('idade')
            var idade = Number(txtIdade.value)
            var res = document.getElementById('resultado')
            res.innerHTML = `Sua idade e de ${idade} `
            if (idade >= 18) {
                res.innerHTML += "VOTO obrigatorio"
            }
            else {
                if (idade >= 16 && idade < 18) {
                    res.innerHTML += "VOTO opcional"
                }
                else{
                    res.innerHTML += "Sua idade nao permite voce votar ainda"
                }
            }
        }
    </script>
</body>

</html>
