<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" onfocus="focusFunction('#faef00')" onblur="perdeuFoco()" id="inputText">
    <script>
        function focusFunction(cor) {
            document.getElementById('inputText').style.background = cor
        }

        function perdeuFoco(){
            var texto = document.getElementById('inputText').value
            
            if (texto.length <3) {
                document.getElementById('inputText').style.background = 'red'
            } else if(texto.length >=3){
                document.getElementById('inputText').style.background = 'green'
            }
        }
    </script>
</body>

</html>
