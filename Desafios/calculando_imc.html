<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var nome = prompt("digite seu nome")
        var altura = prompt("digite sua altura em cm")
        var peso = prompt("digite seu peso")

        altura = parseFloat(altura)
        peso = parseFloat(peso)

        altura /= 100

        var altura2 = altura * altura
        var imc= peso/altura2
        
        if (imc<16){

            document.write("ola " +nome+ "sua altura é " +altura+ " e seu imc é de " +imc+" Baixo peso muito grave")
        }

        if (imc>=16 && imc<=16.99){
            document.write("ola " +nome+ "sua altura é " +altura+ " e seu imc é de " +imc+" Baixo peso grave")
        }

        if (imc>=17 && imc<=18.49){
            document.write("ola " +nome+ "sua altura é " +altura+ " e seu imc é de " +imc+" baixo peso ")
        }

        if (imc>=18.50 && imc<=24.99){
            document.write("ola " +nome+ "sua altura é " +altura+ " e seu imc é de " +imc+" Peso normal ")
        }

        if (imc>=25 && imc<=29.99){
            document.write("ola " +nome+ "sua altura é " +altura+ " e seu imc é de " +imc+" Sobrepeso")
        }

        if (imc>=30 && imc<=34.99){
            document.write("ola " +nome+ "sua altura é " +altura+ " e seu imc é de " +imc+" Obesidade grau I")
        }

        if (imc>=35 && imc<=39.99){
            document.write("ola " +nome+ "sua altura é " +altura+ " e seu imc é de " +imc+" Obesidade grau II  ")
        }

        if (imc>=40){
            document.write("ola " +nome+ "sua altura é " +altura+ " e seu imc é de " +imc+" Obesidade grau III ")
        }
    </script>
</body>

</html>
